<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<form method="post" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <table>
        <caption>登陆</caption>
        <tbody>
            <tr>
                <th align="right">用户名:</th><td>{{ form.username(size=20) }}</td>
            </tr>
            <tr>
                <th align="right">密  码:</th><td>{{ form.password(size=20) }}</td>
            </tr>
            <tr>
                <td colspan="2" align="center">{{ form.login() }}</td>
            </tr>
        </tbody>
    </table>
</form>
</body>
</html>
